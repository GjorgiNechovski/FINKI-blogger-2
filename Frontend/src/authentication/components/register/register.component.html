<section class="min-h-screen bg-gray-800 flex justify-center items-center py-6">
  <div class="bg-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-100 mb-4 text-center uppercase">
      Register
    </h2>
    <p class="text-gray-400 mb-6 text-center">
      Please enter your information to register
    </p>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-4">
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon username-icon"
          placeholder="Enter your username"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon firstname-icon"
          placeholder="Enter your first name"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon lastname-icon"
          placeholder="Enter your last name"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="text"
          id="email"
          formControlName="email"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon email-icon"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon password-icon"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="mb-6">
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon password-icon"
          placeholder="Repeat your password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-500 text-white px-6 py-2 rounded-md hover:bg-indigo-600 transition-colors duration-300"
      >
        Register
      </button>
    </form>
  </div>
</section>
