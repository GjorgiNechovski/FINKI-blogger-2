<div class="container mx-auto px-4 py-6 bg-gray-800">
  @for (blog of blogs; track $index) {
    <div
      class="bg-gray-900 rounded-lg shadow-lg p-6 mb-4 hover:shadow-xl transform hover:scale-105 transition-all duration-300 cursor-pointer"
      (click)="details(blog.id)"
    >
      <h2 class="text-xl font-semibold text-gray-100 mb-2">{{ blog.title }}</h2>
      <p class="text-gray-400 line-clamp-3">{{ blog.blog_text }}</p>
    </div>
  }
</div>
