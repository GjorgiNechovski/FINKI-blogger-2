<div class="min-h-screen bg-gray-800 flex justify-center items-center py-6">
  <div class="bg-gray-900 rounded-lg shadow-lg p-8 w-full max-w-2xl">
    @if (blog) {
      <h1 class="text-3xl font-bold text-gray-100 mb-4">{{ blog.title }}</h1>
      <p class="text-gray-400 mb-2">
        Posted by <strong>{{ blog.user_id }}</strong>
      </p>
      <p class="text-gray-300 mb-4">{{ blog.blog_text }}</p>
      <p class="text-gray-400 mb-6">
        Number of likes: {{ blog.number_of_likes }}
      </p>

      @for (comment of blog.comments; track $index) {
        <div
          class="flex items-center justify-between bg-gray-800 rounded-md p-4 mb-2 border border-gray-700"
        >
          <span class="text-gray-300">{{ comment.comment_text }}</span>
          <button
            class="text-red-400 hover:text-red-300 font-medium transition-colors duration-300"
            (click)="deleteComment(comment)"
          >
            Delete
          </button>
        </div>
      }

      <form class="mt-6" [formGroup]="createBlogForm">
        <textarea
          rows="4"
          class="w-full p-3 pl-10 bg-gray-700 text-gray-200 border border-gray-600 rounded-md focus:ring-2 focus:ring-gradient focus:border-transparent focus:scale-[1.01] hover:shadow-md transition-all duration-300 placeholder-gray-400 input-icon comment-icon"
          formControlName="commentText"
          placeholder="Enter your comment"
        ></textarea>
        <button
          class="mt-3 bg-gradient-to-r from-indigo-600 to-indigo-400 text-white px-6 py-2 rounded-md hover:from-indigo-700 hover:to-indigo-500 transition-all duration-300 transform hover:scale-105"
          (click)="createComment()"
        >
          Leave Comment
        </button>
      </form>

      <div class="flex justify-between mt-6">
        <button
          class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition-all duration-300 transform hover:scale-105"
          (click)="deleteBlog(blog.id)"
        >
          Delete
        </button>
        <button
          class="bg-emerald-600 text-white px-6 py-2 rounded-md hover:bg-emerald-800 transition-all duration-300 transform hover:scale-105"
          (click)="likeBlog(blog)"
        >
          Like
        </button>
      </div>
    }
  </div>
</div>
